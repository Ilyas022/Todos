name: developer-pipelines
on:
  push:
    branches: [main, develop]
  pull_requests:
    branches: [main]
jobs:
  check-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies from cache
        run: yarn install

      - name: Run lint
        run: yarn lint